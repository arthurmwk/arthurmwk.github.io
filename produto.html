    <!-- Call to Action Section -->
    <section class="page-section bg-dark text-white" id="portfolio">
        <div class="container">
            <div class="row" id="search">
                <form class="col" id="search-form" action="" method="POST" enctype="multipart/form-data">
                    <div class="form-group col-xs-9">

            </div>
            <div class="row" id="filter">
                <form class="col">
                    <div class="form-group col-sm-3 col-xs-6">

                            <option value="">Selecione Bairro</option>

                    </div>
                    <div class="form-group col-sm-3 col-xs-6">

                    </div>
                    <div class="form-group col-sm-3 col-xs-6">
                        <select data-filter="type" class="filter-type filter form-control">
                            <option value="">Selecione Faixa de Preço de Condomínio</option>
                            <option value="">Show All</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-3 col-xs-6">
                        <select data-filter="price" class="filter-price filter form-control">

                            <option value="">Show All</option>
                        </select>
                    </div>
                </form>

            <div class="row" id="products">

            </div>
        </div>
        <script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script>
        <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
        <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
        <script>
            data = [{
                    "make": "Casa Amarela",
                    "model": "1000 à 2000 reais",
                    "type": "500 à 1000 reais",
                    "price": "Próximo à Hospitais",
                    "image": "https://dfexhk854g3kc.cloudfront.net/I5J8wNLVwJUBxipysEzpCRnhAZc=/380x253/filters:quality(60)/s3.amazonaws.com/imagens-portal.casamineira.com.br/306808/1bb31bd38573b2410499b4ae09a08e5f.jpg"
                }
            ];
            var products = "";
            var makes = "";
            var models = "";
            var types = "";
            for (var i = 0; i < data.length; i++) {
                if (window.CP.shouldStopExecution(1)) {
                    break;
                }
                var make = data[i].make,
                    model = data[i].model,
                    type = data[i].type,
                    price = data[i].price,
                    rawPrice = price.replace("$", ""),
                    rawPrice = parseInt(rawPrice.replace(",", "")),
                    image = data[i].image;

                //create product cards
                products += "<a href='http://example.com'><div class='col product' data-make='" + make + "' data-model='" + model + "' data-type='" + type + "' data-price='" + rawPrice + "'><div class='product-inner text-center'><img src='" + image + "' width='120' height='120'><br />Bairro: " + make + "<br />Faixa de Preço: " + model + "<br />Faixa de Preço de Condomínio: " + type + "<br />Vizinhança: " + price + "</div></div></a>";

                //create dropdown of makes
                if (makes.indexOf("<option value='" + make + "'>" + make + "</option>") == -1) {
                    makes += "<option value='" + make + "'>" + make + "</option>";
                }

                //create dropdown of models
                if (models.indexOf("<option value='" + model + "'>" + model + "</option>") == -1) {
                    models += "<option value='" + model + "'>" + model + "</option>";
                }

                //create dropdown of types
                if (types.indexOf("<option value='" + type + "'>" + type + "</option>") == -1) {
                    types += "<option value='" + type + "'>" + type + "</option>";
                }
            }
            window.CP.exitedLoop(1);
            $("#products").html(products);
            $(".filter-make").append(makes);
            $(".filter-model").append(models);
            $(".filter-type").append(types);
            var filtersObject = {};
            //on filter change
            $(".filter").on("change", function() {
                var filterName = $(this).data("filter"),
                    filterVal = $(this).val();

                if (filterVal == "") {
                    delete filtersObject[filterName];
                } else {
                    filtersObject[filterName] = filterVal;
                }

                var filters = "";

                for (var key in filtersObject) {
                    if (window.CP.shouldStopExecution(2)) {
                        break;
                    }
                    if (filtersObject.hasOwnProperty(key)) {
                        filters += "[data-" + key + "='" + filtersObject[key] + "']";
                    }
                }
                window.CP.exitedLoop(2);

                if (filters == "") {
                    $(".product").show();
                } else {
                    $(".product").hide();
                    $(".product").hide().filter(filters).show();
                }
            });
            //on search form submit
            $("#search-form").submit(function(e) {
                e.preventDefault();
                var query = $("#search-form input").val().toLowerCase();
                $(".product").hide();
                $(".product").each(function() {
                    var make = $(this).data("make").toLowerCase(),
                        model = $(this).data("model").toLowerCase(),
                        type = $(this).data("type").toLowerCase();
                    if (make.indexOf(query) > -1 || model.indexOf(query) > -1 || type.indexOf(query) > -1) {
                        $(this).show();
                    }
                });
            });
            //# sourceURL=pen.js
        </script>
